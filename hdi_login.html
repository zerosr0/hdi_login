<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDI DSPC PORTAL</title>
  <link rel="stylesheet" href="loginStyle.css">
  <!-- <script defer src="main.js"></script>  -->
</head>

<body>
  <section>
    <div class="container">
      <div class="bgSection">
        <figure id="frame">
          <ul class="panels">
            <!-- <li class="on"><img src="img/main_bg1.png" alt="main background1"></li> -->
            <li class="on"><img src="img/main_bg2.png" alt="main background2"></li>
          </ul>
        </figure>
      </div>
      <div class="bgMobile">
        <figure>
          <li><img src="img/mb_main_bg2.png" alt="main background2"></li>
        </figure>
      </div>
      <div class="loginCont">
        <div class="login">
          <h2 class="logo"><img src="img/icon-brand-ci-logo.svg" alt="logo">HDI DSPC LOGIN</h2>
          <div class="loginInput">
            <input type="text" class="user" placeholder="User ID">
            <input type="password" class="password" placeholder="Password">
            <select name="lang" id="lang">
              <option value="eng">Korean</option>
              <option value="kor">English</option>
            </select>
            <button class="loginBtn" href="#">LOGIN</button>
            <div class="loginNav">
              <div class="saveId">
                <input type="checkbox" name="" id="">아이디 저장
              </div>
              <div class="findPwd"><a href="#">비밀번호 찾기</a></div>
            </div>
            <div class="notice">
              <p>본 사이트는 HDI 임직원 및 인가된 사용자만 사용할 수 있으며, 사용자 접속 모니터링 및 로그를 기록하고 있습니다.
                불법 사용 시에는 법령에 의해 민/형사상 책임을 질 수 있습니다.</p>
              <span>ⓒ 2019 HD현대인프라코어 Corporation.(Heavy BG)</span>
            </div>
          </div>
        </div>

      </div>
    </div>

  </section>
</body>

</html>
